<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikunj - Portfolio</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Your existing styles remain unchanged */

        .gallery {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin: 8px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Nikunj Panthi</h1>
            <p>Web Developer</p>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Welcome to my portfolio! I am a passionate web developer with expertise in various technologies...</p>
        </div>
    </section>

    <section class="skills">
        <div class="container">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>Java</li>
                <li>PHP</li>
            </ul>
        </div>
    </section>

    <section class="projects">
        <div class="container">
            <h2>Projects</h2>
            <!-- Add your project content here -->
        </div>
    </section>

    <section>
        <div id="chat-container">
            <div id="chat"></div>
            <div id="form-container"></div> <!-- Add the form-container here -->
        </div>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="contactMethod">Preferred Contact Method:</label>
            <select id="contactMethod" name="contactMethod">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="both">Both</option>
            </select>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <!-- Add your footer content here -->
        </div>
    </footer>

    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var contactMethod = document.getElementById('contactMethod').value;

            // You can handle the form submission logic here (e.g., send data to a server)

            // For demonstration purposes, let's log the form data to the console
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Message:', message);
            console.log('Preferred Contact Method:', contactMethod);

            // You can add additional logic such as showing a thank you message, redirecting, etc.
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@openai/chatbot@0.5.2/dist/index.js"></script>
    <script>
        const chat = new Chatbot({
            container: document.getElementById('chat'),
            formContainer: document.getElementById('form-container'),
            welcomeMessage: "Hi! How can I help you today?",
            apiKey: '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', // Replace with your OpenAI API key
        });

        // Handle form submission (optional)
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const message = formData.get('message');
            chat.sendUserMessage(message);
            event.target.reset();
        });
    </script>

</body>
</html>
